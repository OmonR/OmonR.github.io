<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Autopark WebApp</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <button class="nav-button" data-view="map">Карта</button>
            <button class="nav-button" data-view="camera">Фото</button>
            <button class="nav-button" data-view="session">Сессия</button>
        </div>

        <div id="mapView" class="view">
            <div id="map"></div>
            <button id="locationButton" class="floating-button" aria-label="My Location">
                <span class="material-icons">my_location</span>
            </button>
            <button id="continueButton" class="floating-button hidden" aria-label="Continue">
                <span class="material-icons">arrow_forward</span>
            </button>
        </div>

        <div id="cameraView" class="view">
            <div class="camera-container">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </div>
            <div class="camera-controls">
                <button id="captureButton" disabled></button>
            </div>
            <div id="odometerInput" class="hidden">
                <label for="odometer">Текущий пробег (км)</label>
                <input type="number" id="odometer" min="0" placeholder="Введите пробег" inputmode="numeric">
            </div>
            <button id="backButton" class="hidden">
                <span class="material-icons">arrow_back</span> Назад
            </button>
        </div>

        <div id="sessionView" class="view">
            <div class="session-info">
                <h2>Фотофиксация</h2>
                <p id="photoCounter">0 из 4 фото</p>
            </div>
            <div class="camera-container">
                <video id="sessionVideo" autoplay playsinline></video>
                <canvas id="sessionCanvas"></canvas>
            </div>
            <div id="photoGrid" class="photo-grid"></div>
            <div class="camera-controls">
                <button id="sessionCaptureButton" disabled></button>
            </div>
        </div>
    </div>

    <div id="error-message"></div>
    <div id="forbiddenPage" class="hidden">
        <h1>Доступ запрещен</h1>
        <p>Этот WebApp может быть запущен только из Telegram.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
